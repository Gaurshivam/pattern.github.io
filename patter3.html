<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var n=8;
        var i, j, k;
        for (i = 1; i<=n; i++) {
            for (k=1; k<=(n-j); k++) {
                document.write("&nbsp");
            }
            for (j=i; j<=n; j++) {
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
